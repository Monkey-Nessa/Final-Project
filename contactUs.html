<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VK Photography | Contact Us</title>
    		<link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Hind|Lustria|Titillium+Web" rel="stylesheet">

        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="contact_us.js"></script>
  </head>
  <body>
    <header>
      <div class="logo_nav">
        <a href="index.html"><img src="images/vk_logo_1.jpg" alt="vk logo"></a>
        <nav>
          <ul>
           <li><a href="galleryCategories.html">Gallery</a></li>
           <li><a href="AboutUs.html">About</a></li>
           <li><a href="" class="bold">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Send us a note</h1>
      <form class="" action="contactUs.html" method="submit">
        <span class="details-container">
          <input type="text" placeholder="enter your name"  class="contact-name">
          <input type="text" placeholder="enter your email address" class="contact-email">
        </span><br>
          <label class="enquiry-type-quote">
            <input type="radio" name="enquiry-type-quote" value="Get a quote">Get a quote
            <span class="check-dot"></span>
          </label>
          <label class="enquiry-type-question">
            <input type="radio" name="enquiry-type-question" value="Ask a question">Ask a question
            <span class="check-dot"></span>
          </label>
        <div class="open-text-field">
          <input type="text" placeholder="enter your message here">
        </div>
        <button type="submit" name="button">Send</button>
      </form>
    </main>
    <footer>
      <h2>Connect with us</h2>
      <ul>
				<li><a href="#"><img src="images/ps_twiti.png" class="social" alt="Twitter logo"></a></li>
        <li><a href="#"><img src="images/ps_insta.png" class="social" alt="Instagram logo"></a></li>
				<li><a href="#"><img src="images/ps_facebook.png" class="social" alt="Facebook logo"></a></li>
			</ul>
      <p>Copyright 2018. VK Photography.</p>
    </footer>
  </body>
</html>
